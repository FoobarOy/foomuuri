zone {
  localhost
  public
}

macro {
  only_4  10.0.0.0/24
  only_6  ff00::/64
  both    only_4 only_6
}

forward {
  ipv4 iifname eth4 daddr both mss 1004
  ipv6 iifname eth6 daddr both mss 1006
  iifname eth0 daddr both mss pmtu

  ipv6 saddr only_4 mss pmtu counter log "empty"
  ipv6 saddr only_6 mss pmtu counter log "flood my log"
  ipv6 saddr both mss pmtu counter log "flood my log even more"
}

localhost-public {
  mss 1000
  ipv4 mss 1004
  ipv6 mss 1006
  iifname eth6 daddr only_6 mss pmtu
}
