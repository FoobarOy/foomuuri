zone {
  localhost
  public
}

snat {
  # basic
  oifname eth0 snat to 2a03:1111:1111::1
  saddr fc00:ffff:2222::/64 snat to 2a03:1111:222:2222::2

  # port
  tcp saddr fc00:ffff:3333::/64 snat to [2a03:1111:222:3333::3]:9999-11000

  # pool
  saddr fc00:ffff:4444::/64 snat to 2a03:1111:222:4444::/64

  # ipv6 prefix
  saddr fc00:ffff:5555::/64 snat_prefix to 2a03:1111:222:5555::/64

  # ipv4 port
  tcp saddr 10.1.2.0/24 snat to 10.0.0.5:9999-11000

  # ipv4 pool
  saddr 10.2.3.0/24 snat to 10.0.0.2/31
  saddr 10.3.4.0/24 snat to 10.0.0.4-10.0.0.127
}
